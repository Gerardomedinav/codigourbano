<!doctype html>
<html lang="en">

<head>
    <title>Modificar Datos de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="shortcut icon" href="../img/codigourbano2.png" type="image/x-icon">    
</head>

<body>
    <div class="container mt-5" id="app">
        <h1 class="mb-4">Modificar Datos de Usuario</h1>
        <form @submit.prevent="modificar">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" v-model="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" v-model="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="contrasena" v-model="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="Cliente.html" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/modificar_usuario.js"></script>
</body>

</html>
