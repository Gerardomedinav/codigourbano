<!doctype html>
<html lang="en">
<head>
    <title>Comentarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Comentarios</h1>

            <div>

            </div>

            <div class="mb-3">
                <select v-model="campoBusqueda" class="form-select d-inline-block w-auto me-2">
                    <option value="">Buscar por...</option>
                    <option value="id">ID</option>
                    <option value="nombre">Nombre</option>
                </select>
                <input v-model="valorBusqueda" @input="buscar" class="form-control d-inline-block w-auto" type="text" placeholder="Buscar...">
            </div>
            
            <br>
            <br>
            <div v-if="error">
                <p>Lo sentimos, no se pudo mostrar los comentarios........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando Comentarios .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Mensaje</th>
                                    <th scope="col">Genero</th>
                                    <th scope="col">Pais</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="comentario in comentarios">
                                    <td scope="row">{{comentario.id}}</td>
                                    <td>{{comentario.nombre}}</td>
                                    <td>{{comentario.email}}</td>
                                    <td>{{comentario.mensaje}}</td>
                                    <td>{{comentario.genero}}</td>
                                    <td>{{comentario.pais}}</td>
                                    <td>
                                      <button type="button" class="btn btn-danger" v-on:click="eliminar(comentario.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/comentarios.js"></script>
</body>
</html>
