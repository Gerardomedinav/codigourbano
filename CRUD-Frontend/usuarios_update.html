<doctype html>
  <html lang="en">

  <head>
    <title>Usuario Nuevo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/codigourbano2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/usuarios_update.css">
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form>
          <h2>Editar Usuario </h2>
          <div class="bloque1">
            <div class="mb-3">
              <label for="id">Id</label>
              <input type="number" name="id" id="id" disabled v-model="id">
            </div>
            <div class="mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" v-model="nombre">
            </div>
          </div>

          <div class="bloque2">
            <div class="mb-3">
              <label for="contraseña">Contraseña</label>
              <input type="text" name="contrasena" id="contrasena" v-model="contrasena">
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" v-model="email">
            </div>
          </div>
          <div class="bloque3">
            <div class="mb-3">
              <label for="tipoUsuario"></label>
              <input type="checkbox" name="tipoUsuario" id="tipoUsuario" v-model="tipoUsuario">Administrador
            </div>
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()" id="grabar">Grabar</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/usuario_editar.js"></script>
  </body>

  </html>
