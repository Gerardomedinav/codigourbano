<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/zapatillas.ico" type="image/x-icon">
    <title>Ropa Deportiva - Codigo Urbano</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="../Header_Footer JS/estilo-fot-head.CSS">
    <link rel="stylesheet" href="./css/ropa.CSS">
    <link rel="shortcut icon" href="./img/codigourbano2.png" type="image/x-icon">
</head>

<body>
    <header>

    </header>
    <main>
        <div id="app">
            <h1>Ropa Deportiva</h1>
            <!--Carousel-->
            <div class="gallery js-flickity carousel" data-flickity-option='{"wrapAround":true}'>

                <div class="gallery-cell">
                    <img src="./img/modelo_03.webp" alt="">
                </div>

                <div class="gallery-cell">
                    <img src="./img/modelo_04.jpg" alt="">
                </div>
                <div class="gallery-cell">
                    <img src="./img/modelo_00 (2).jpg" alt="">
                </div>
            </div>

            <div class="genero">
                <p @click="changeGender('todo')">Todo</p>
                <p @click="changeGender('hombre')">Hombre</p>
                <p @click="changeGender('mujer')">Mujer</p>
                <p @click="changeGender('ni単o')">Ni単os</p>
            </div>
            <div class="grid-container">
                <div class="tipo-ropa">
    
                    <button @click="changeRopa('remera')" class="boton" onclick="cambiarColor(this)">Remeras</button>
                    <button @click="changeRopa('camisetas')" class="boton" onclick="cambiarColor(this)">Camisetas</button>
                    <button @click="changeRopa('pantalones')" class="boton" onclick="cambiarColor(this)">Pantalones</button>
                    <button @click="changeRopa('calzas')" class="boton" onclick="cambiarColor(this)">Calzas</button>
                    <button @click="changeRopa('shorts')" class="boton" onclick="cambiarColor(this)">Shorts</button>
                    <button @click="changeRopa('Buzos')" class="boton" onclick="cambiarColor(this)">Buzos</button>
                    <button @click="changeRopa('Camperas')" class="boton" onclick="cambiarColor(this)">Camperas</button>
                     
                </div>

                <div class="container-tarjeta">
                    <div class="tarjeta" v-for="product in products">
                        <img :src="getImageUrl(product.thumbnail)" :alt="product.title" @click="showModal(product)">
                        <div class="tarjeta-texto" id="miTarjeta">
                            <p class="card-text">Precio: ${{ product.price }}</p>
                            <h5 class="card-title">{{ product.title }}</h5>
                        </div>
                    </div>

                    <dialog id="modal" class="procutoInterno" v-show="isModalOpen">
                        <a href="javascript:void(0)" @click="closeModal" class="btn-exit">X</a>
                        <img class="imagen_product_interno" v-if="selectedProduct" :src="getImageUrl(selectedProduct.thumbnail)" alt="">
                        <h2 v-if="selectedProduct">{{selectedProduct.title}}</h2>
                        <p>Contenido de ejemplo dentro de la ventana modal.</p>
                        <button id="comprar" @click="buyProduct">comprar</button>
                        <button id="a単adir">a単adir</button>
                    </dialog>

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="../Header_Footer JS/MAIN.JS"></script> <!-- html del header y footer-->
    <script src="../Header_Footer JS/Menu.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> <!-- para hacer un carrito -->
    <script src="./js/main.js"></script>
</body>

</html>
