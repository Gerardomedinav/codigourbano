<body>

    <header>

    </header>



    <main>

        <h1>Zapatillas</h1>

        <div class="gallery js-flickity" data-flickity-option='{"wrapAround":true}'>

            <div class="gallery-cell">
                <img src="img/1.png" alt="">
            </div>

            <div class="gallery-cell">
                <img src="img/2.png" alt="">
            </div>

            <div class="gallery-cell">
                <img src="img/3.png" alt="">
            </div>

            <div class="gallery-cell">
                <img src="img/1.png" alt="">
            </div>

            <div class="gallery-cell">
                <img src="img/1.png" alt="">
            </div>

            <div class="gallery-cell">
                <img src="img/1.png" alt="">
            </div>


        </div>


        <div id="app">


            <div id="main-prin_seleccionador_genero">
                <a style="margin-left: 1em;" class="genero" href="#" @click.prevent="fetchData('Todo')">Todo</a>
                <a style="margin-left: 1em;" class="genero" href="#" @click.prevent="fetchData('ni単o')">ni単o</a>
                <a style="margin-left: 1em;" class="genero" href="#" @click.prevent="fetchData('Hombre')">Hombre</a>
                <a style="margin-left: 1em;" class="genero" href="#" @click.prevent="fetchData('Mujer')">Mujer</a>
                <input type="text" class="form-control" id="search" v-model="buscador_zaptillaz"
                    @keyup.enter="fetchData(buscador_zaptillaz)" @click="fetchData(searchQuery)">
            </div>


            <div id="contenedor_de_productos">
                <div class="producto" v-for="product in products">
                    <img id="favorito" @click="addToCart(product)" src="img/icons8-heart-32.png" alt="">
                    
                    <img class="imagen_product" :src="getImageUrl(product.thumbnail)" :alt="product.title" @click="showModal(product)">
                    <h3>{{product.title}}</h3>
                   
                </div>

            </div>

            <dialog id="modal" class="procutoInterno" v-show="isModalOpen">

                <button @click="closeModal"><img   src="img/icons8-close-16.png"></button>
                
                <img class="imagen_product_interno" v-if="selectedProduct" :src="getImageUrl(selectedProduct.thumbnail)" alt="">
                
                <h2 v-if="selectedProduct">{{selectedProduct.title}}</h2>
                <p>Contenido de ejemplo dentro de la ventana modal.</p>
                <button id="comprar" @click="buyProduct">comprar</button>
                <button id="a単adir">a単adir</button>

            </dialog>

            <h3 style="text-align: center;">Carrito de compras</h3>

            <div id="contenedor_de_productos">
                
                <div v-for="(product, index) in cart">
                    
                    <div class="producto">
                        <img class="imagen_product" :src="getImageUrl(product.thumbnail)" :alt="product.title">
                        <h5>{{ product.title }}</h5>
                        <p>Precio: ${{ product.price }}</p>
                        <button @click="removeFromCart(index)">Eliminar</button>
                    </div>

                </div>
            </div>


        </div>




    </main>

    <footer>

    </footer>
