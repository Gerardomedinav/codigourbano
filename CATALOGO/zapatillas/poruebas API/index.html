<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos de MercadoLibre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">   
</head>
<body>

  <div id="app">
    <div class="container">

      <h3>Productos de MercadoLibre</h3>

      <div class="mb-3">
        <label for="search">Buscar:</label>
        <input type="text" class="form-control" id="search" v-model="buscador_zaptillaz" @keyup.enter="fetchData(buscador_zaptillaz)" @click="fetchData(searchQuery)">
        <!-- <button class="btn btn-primary mt-2" >Buscar</button> -->

        <div id="main-prin_seleccionador_genero" >
          <a style="margin-left: 1em;" class="genero" href="" @click.prevent="fetchData('Todo')">Todo</a>
          <a style="margin-left: 1em;" class="genero" href="" @click.prevent="fetchData('niño')">niño</a>
          <a style="margin-left: 1em;" class="genero" href="" @click.prevent="fetchData('Hombre')">Hombre</a>
          <a style="margin-left: 1em;" class="genero" href="" @click.prevent="fetchData('Mujer')">Mujer</a>
        </div>
      </div>

      <div class="container d-flex flex-row flex-wrap justify-content-around">


        
        <div v-for="product in products" class="card">
          <img class="card-img-top"  :src="getImageUrl(product.thumbnail)" :alt="product.title">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">Precio: ${{ product.price }}</p>
            <button class="btn btn-primary" @click="addToCart(product)">Agregar al carrito</button>
          </div> 
        </div>

      </div>

      <div class="container">
        <h3>Carrito de compras</h3>
        <div class="container d-flex flex-row flex-wrap justify-content-around">
          <div v-for="(product, index) in cart" class="card">
            <img class="card-img-top" :src="getImageUrl(product.thumbnail)" :alt="product.title">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">Precio: ${{ product.price }}</p>
              <button class="btn btn-danger" @click="removeFromCart(index)">Eliminar</button>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <p>Total: ${{ totalPrice() }}</p>
          <button class="btn btn-success">Realizar compra</button>
        </div>

      </div> 

    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>
</html>
