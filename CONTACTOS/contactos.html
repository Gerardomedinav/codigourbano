<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - Codigo Urbano</title>
    <link rel="stylesheet" href="../CATALOGO/Header_Footer JS/estilo-fot-head.CSS">
    <link rel="stylesheet" href="../CATALOGO/ropa/css/ropa.CSS">
    <link rel="stylesheet" href="../ACERCA_DE/acerca.css">
    <link rel="shortcut icon" href="../img/codigourbano2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e58209530.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="contactos.js" defer></script>
    <script src="mensajes.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="box1" id="app">
                <div class="contactBody">
                    <div class="wrapper">
                        <div class="title">
                            <h1>Contactanos</h1>
                        </div>
                        <div class="app">
                           
                                <form id="contactForm" class="form" @submit.prevent="guardarComentario">
                                <div>
                                    <input type="text" class="name entry" v-model="nombre" placeholder="Ingrese su nombre">
                                    <p class="name-error"></p>
                                </div>
                                <div>
                                    <input type="email" class="email entry" v-model="email" placeholder="Email">
                                    <p class="email-error"></p>
                                </div>
                                <div>
                                    <textarea class="message entry" v-model="mensaje" placeholder="Mensaje"></textarea>
                                    <p class="message-error"></p>
                                </div>
                                <div class="gender">
                                    <label id="gene" for="gender">Género:</label>
                                    <div class="genero">
                                        <div class="masc">
                                            <input type="radio" id="male" v-model="genero" value="masculino">
                                            <label for="male">Masculino</label>
                                        </div>
                                        <div class="femen">
                                            <input type="radio" id="female" v-model="genero" value="femenino">
                                            <label for="female">Femenino</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="country">
                                    <label for="country">País:</label>
                                    <select id="country" v-model="pais">
                                        <option value="">Seleccionar país</option>
                                        <option value="argentina">Argentina</option>
                                        <option value="brasil">Brasil</option>
                                        <option value="paraguay">Paraguay</option>
                                        <option value="uruguay">Uruguay</option>
                                        <option value="chile">Chile</option>
                                        <option value="otro">otro</option>
                                    </select>
                                    <p class="country-error"></p>
                                </div>
                                <button class="submit entry" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box3" id="contactos">
                <div class="titulo">
                    <h1 id="titles">Estamos Aqui</h1>
                </div>
                <div class="box_mapa">
                    <div id="map"></div>
                    <p><strong>Código Urbano</strong></p>
                    <p>
                        Belgrano 885 - Formosa<br>
                        Teléfono: +549370000048<br>
                        <p>E-mail: <a href="mailto:ejemplo@dominio.com">Codigo@gmail.com</a></p>
                    </p>
                    <div class="text-right">
                        <a href="https://wa.link/r940fi" class="whatsapp">Whatsapp <i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div class="icon">
                        <ul class="icono">
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-github"></i></a>
                            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="../ACERCA_DE/acerca.js"></script>
    <script src="../CATALOGO/Header_Footer JS/Menu.js"></script>
</body>
</html>
