<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos - Codigo Urbano</title>
    <link rel="stylesheet" href="../CATALOGO/Header_Footer JS/estilo-fot-head.CSS">
    <link rel="stylesheet" href="../CATALOGO/ropa/css/ropa.CSS">
    <link rel="stylesheet" href="../ACERCA_DE/acerca.css">
    <link rel="shortcut icon" href="../img/codigourbano2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e58209530.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="box1" id="contactos">
                <div class="contactBody">
                    <div class="wrapper">
                        <div class="title">
                            <h1>Contactanos</h1>
                        </div>
                        <form class="form" id="contactForm">
                            <input type="text" class="name entry" placeholder="Ingrese su nombre" required />
                            <input type="email" class="email entry" placeholder="Email" required />
                            <textarea class="message entry" placeholder="Mensaje" required></textarea>
                            <div class="gender">
                                <label id="gene" for="gender">Género:</label>
                                <div class="genero">
                                    <div class="masc">
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Masculino</label>
                                    </div>
                                    <div class="femen">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Femenino</label>
                                    </div>
                                </div>
                            </div>
                            <div class="country">
                                <label for="country">País:</label>
                                <select id="country" name="country" required>
                                    <option value="">Seleccionar país</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="brasil">Brasil</option>
                                    <option value="paraguay">Paraguay</option>
                                    <option value="uruguay">Uruguay</option>
                                    <option value="chile">Chile</option>
                                    <option value="otro">otro</option>
                                </select>
                            </div>
                            <div class="profile-image">
                                <label for="profile-image">Foto de perfil:</label>
                                <input type="file" id="profile-image" name="profile-image">
                                <div class="preview-image">
                                    <!-- Aquí se mostrará la imagen previsualizadora -->
                                </div>
                            </div>
                            <div class="captcha">
                                <br>
                                <h3>Captcha</h3>
                                <img src="../img/captcha.png" alt="">
                                <label for="captcha">Ingresa el código de validación:</label>
                                <input type="text" id="captcha" name="captcha" required><br>
                            </div>
                            <button class="submit entry" type="submit">Enviar</button>
                        </form>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            <div class="box3" id="contactos">
                <div class="titulo">
                    <h1 id="titles">Estamos Aqui</h1>
                </div>
                <div class="box_mapa">
                    <div id="map"></div>
                    <p><strong>Código Urbano</strong></p>
                    <p>
                        Belgrano 885 - Formosa<br>
                        Teléfono: +549370000048<br>
                        <p>E-mail: <a href="mailto:ejemplo@dominio.com">Codigo@gmail.com</a></p>
                    </p>
                    <div class="text-right">
                        <a href="https://wa.link/r940fi" class="whatsapp">Whatsapp <i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div class="icon">
                        <ul class="iconos">
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-github"></i></a>
                            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="../ACERCA_DE/acerca.js"></script>
    <script src="../CATALOGO/Header_Footer JS/Menu.js"></script>
    <script src="contactos.js"></script>

   
</body>
</html>
