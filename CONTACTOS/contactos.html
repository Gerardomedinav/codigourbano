<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CATALOGO/zapatillas/STILOS/CSS.CSS">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="STILOS/flickity.css">
    
    
   
    <title>Document</title>
    
</head>
<body>

    <header>
    
    </header>



    <main>

        
            <div class="container">
                
                    
                       
                        <div class="box_formulario">
                            <div class="box1">
                                <h2><span>Formulario de Contactos</span></h2>
                            </div>
                            <div class="box1_inner">



                                <div id="note"></div>
                                <div id="fields">
                                    <form id="contact-form">
                                        <div class="control-group">
                                            <label class="control-label" for="inputName">Nombre:</label>
                                            <div class="controls">
                                                <input class="" type="text" id="inputName" name="name"
                                                    value="Nombre"
                                                    onBlur="if(this.value=='') this.value='Nombre'"
                                                    onFocus="if(this.value =='Nombre' ) this.value=''">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="inputEmail">Email:</label>
                                            <div class="controls">
                                                <input class="" type="text" id="inputEmail" name="email"
                                                    value="Email:"
                                                    onBlur="if(this.value=='') this.value='Email:'"
                                                    onFocus="if(this.value =='Email:' ) this.value=''">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="inputPhone">Numero de
                                                Telefono:</label>
                                            <div class="controls">
                                                <input class="" type="text" id="inputPhone" name="phone"
                                                    value="Numero de Telefono:"
                                                    onBlur="if(this.value=='') this.value='Numero de Telefono:'"
                                                    onFocus="if(this.value =='Numero de Telefono:' ) this.value=''">
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" for="inputMessage">Mensaje:</label>
                                            <div class="controls">
                                                <textarea class="" id="inputMessage" name="content"
                                                    onBlur="if(this.value=='') this.value='Mensaje:'"
                                                    onFocus="if(this.value =='Mensaje:' ) this.value=''">Mensaje:</textarea>
                                            </div>
                                        </div>


                                        <button type="submit" class="submit">Enviar</button>
                                    </form>
                                </div>

                                <div class="box_ubicacion">
                                    <div class="box2">
                                        <h1><span>Estamos Aqui </span></h1>
                                    </div>
                                    <div class="box_mapa">
        
                                        <figure class="google_map">
                                            <iframe
                                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14321.638219728313!2d-58.17391113022462!3d-26.18335229999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945ca5dde06db7f5%3A0xcf85f5fd1b87272f!2sBelgrano%20885%2C%20P3600%20ENM%2C%20Formosa!5e0!3m2!1ses!2sar!4v1686952962471!5m2!1ses!2sar"></iframe>
                                        </figure>
        
                                        <p>
                                            <strong>CÃ³digo Urbano</strong>
                                        </p>
                                        <p>
                                            Belgrano 885 - Formosa<br>
                                            Telefono: +5493704857048<br>
                                            E-mail: <a href="#">gerardomedinav@hotmail.es</a>
                                        </p>
        
                                    </div>
                                </div>





                            </div>
                        </div>
                    
                 
                </div>
             

        

        
    </main>

    <footer>

    </footer>
 

    <script src="../CATALOGO/zapatillas/Header JS/MAIN.JS"></script> <!-- aca guardamos el HEADER y el Footer en JS -->
    <script src="../CATALOGO/zapatillas/ZAPATILLAS JS/logica.js"></script> <!-- esto esta logia de responsiva  -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> <!-- para hacer un carrito -->
   
    
</body>
</html>
