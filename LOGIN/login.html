<!DOCTYPE html>
<html lang="en">

<head>

        <div class="forget"> <label for="remember"> <input type="checkbox" id="remember">
                <p>Recordarme</p>
            </label> <a href="#">Olvido su contraseña?</a> </div>
            <button type="button" id="loginBtn">Entrar</button>
            <a href="../index.html" class="back-icon">

            </a>

    </div>
